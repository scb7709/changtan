        雪宝顶海拔5588米，藏语为“夏旭冬日”，即东方的海螺山，传说雪宝鼎是观音菩萨的海螺号所化，是岷山山脉的主峰，景区发育有现代冰川和数个冰川堰塞湖，它既是岷江与涪江的分水岭，又是涪江的发源地。
        黄龙地区的藏胞信奉自然神灵，而且个个都是虔诚的佛教徒，对于他们来说，不远万里去灵山朝圣是一生中比生命还重要的大事。岷山主峰雪宝鼎是当地藏族心中的圣山，其影响范围包括了川、甘、青等地的信教群众。在终年积雪的雪宝鼎，朝圣者们匍匐叩拜，在刺骨的冰雪中一步一叩，以此表达对圣山的崇拜。
