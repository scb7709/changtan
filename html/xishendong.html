    <p  style=";margin-top: 20px;margin-bottom:40px;font-size: 15px; color: #000000;width: 760px;text-align: center">
        洗身洞是一堵高10米，宽40米的塌在陷钙华壁，在壁上有高1米，宽1.5米的洞，名曰洗身洞。海拔3280米，上距金沙铺地65米，下距莲台飞瀑264米。传说洗身洞是仙人净身的地方，入洞后方可修行得道。自明代以来，各地道教、藏传佛教的高人，都要到此沐浴净身，相传本波教远古高僧达拉门巴曾在洞中面壁参禅，终成大道。由于洗身洞富有神秘色彩，在当地老百姓中又传不育妇女进洞洗百姓身，可喜得贵子。
        涌的水流从堤埂上翻阅而下，在钙华壁跌宕成一道金碧辉煌的钙华瀑布，十分壮观。由于钙华的堆积作用，该洞有逐年缩小的趋势。
    </p>
