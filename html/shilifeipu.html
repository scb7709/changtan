    <hr class="dottedline" style="margin: 0 auto;margin-top: 50px;width: 80%;"
    />
    <div style="margin: 0 auto;width: 80%;margin-top: 50px;text-align: center">

    <p  style=";margin-top: 20px;margin-bottom:40px;font-size: 15px; color: #000000;width: 760px;text-align: center">
        十里飞瀑流辉，在金黄色的岩壁上，几经跌宕，形成数十道梯级飞瀑，瀑高14米，宽68米，海拔3245米，上距莲台飞瀑264米，下距迎宾池148米。一弘碧水在这里冲破沉默，从堤埂上飞泻而下，形成道道形状各异的梯形瀑布。瀑后陡岩，大都是马肺状和片状的钙华沉积，透视出了金黄色为基调的钙华结晶面，色泽金黄，凝垂欲滴，阳光映照，犹如彩霞从天而降，分外辉煌夺目，使瀑布更显得富丽堂皇。在朝阳和落日余辉的反照下，瀑体还会变幻出神秘的彩虹，似道道彩霞，金光闪闪，让人眼花缭乱，幻如神仙。
    </p>
